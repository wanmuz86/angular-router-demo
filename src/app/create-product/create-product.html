<div class="card bg-light p-3 my-3">
    <h2>Add new product</h2>
    <div class="mb-3">
        <label for="title" class="form-label"> Product name</label>
        <input type="text" class="form form-control" name="title" 
        [(ngModel)]="title"
        placeholder="Enter Product Name"/>
    </div>
     <div class="mb-3">
        <label for="price" class="form-label"> Product Price</label>
        <input type="text" class="form form-control" name="price" 
        [(ngModel)]="price"
        placeholder="Enter Product Price"/>
    </div>
    <div class="mb-3">
        <label for="textarea" class="form-label"> Product Description</label>
        <textarea  class="form form-control" 
        [(ngModel)]="description"
        name="description" rows="3"></textarea>
    </div>
    <button class="btn btn-primary" [disabled]="title === '' || description===''
     || price <=0"
     (click)="addProductPressed()"
     >Add new Product</button>
</div>
