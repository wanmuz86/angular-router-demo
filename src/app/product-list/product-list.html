
<h2>Product List</h2>
@for (product of products; track product.id) {
    <!-- card - give the curved effect on the div 
    p-3 = padding add space inside the div
    
    (primary/secondary/light/dark/success/danger/warning)
    bg-light = add light grey background colour in the div 
    my-3 = add space up and down between div
    
    -->
    <div class="card p-3 bg-light my-3 text-center">
        <img [src]="product.image" [alt]="product.title" 
        style="width: 200px; margin: 10px auto;">
        <h4>{{product.title}}</h4>
        <p>{{product.price | currency:'USD'}}</p>
        <!-- 
        btn add button style
        btn-primary - color primary (blue)
        -->
        <a [routerLink]="['products',product.id]" 
        class="btn btn-primary">
            View Product</a>
    </div>
}
